[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simplesingletable"
version = "1.0.0"
description = "A simple boto3/Pydantic implementation of DynamoDB Single Table Design and related utilities."
readme = "README.md"
authors = [{ name = "Sully", email = "sully@sadburger.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["dynamodb", "singletabledesign"]
requires-python = ">=3.10"
dependencies = [
    "boto3",
    "humanize",
    "pydantic>2",
    "ulid-py",
]

[project.optional-dependencies]
dev = [
    "black",
    "boto3-stubs[dynamodb]",
    "bumpver",
    "invoke",
    "isort",
    "logzero",
    "pip-tools",
    "pytest",
    "pytest-cov",
    "pytest-docker",
    "pytest-mock",
    "ruff",
]
build = [
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/msull/simplesingletable"

[tool.isort]
profile = "black"
line_length = 120

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.bumpver]
current_version = "1.0.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "Bump version {old_version} -> {new_version}"
commit          = true
tag             = true
push            = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/simplesingletable/__init__.py" = ["{version}"]
"README.md" = ["**Latest Version:** {version}"]


[tool.pytest.ini_options]
addopts = """
-v -p no:warnings --no-header --durations=3 --strict-markers
--cov-report=html:coverage_report --cov=simplesingletable
"""
pythonpath = ["src/"]

[tool.coverage.report]
exclude_lines = [
    "if TYPE_CHECKING:",
    "if __name__ == \"__main__\"",
]
